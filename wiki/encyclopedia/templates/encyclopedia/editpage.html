{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>

    <form action="{% url 'encyclopedia:editpage' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="eTitle">Entry Title</label>
            <input type="text" name="eTitle" placeholder="Entry Title" class="form-control" value="{{ title }}" readonly>
        </div>
        <div class="form-group">
            <label for="eContent">Entry Content</label>
            <textarea name="eContent" placeholder="Entry Content" rows="4" cols="50" class="form-control">{{ content }}</textarea>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>

{% endblock %}
