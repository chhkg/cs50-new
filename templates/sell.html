{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol" id="sel1">
                <option disabled selected value>Symbol</option>
                {%for i in range(0, len)%}
                    <option>{{ rows[i]["stocksymbol"] }}</option>
                {%endfor%}

            </select>
        </div>
        <div class="form-group">
            <input autofocus class="form-control" name="share" placeholder="Share" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
