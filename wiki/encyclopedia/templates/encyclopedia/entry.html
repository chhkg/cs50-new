{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - {{ title }}
{% endblock %}

{% block body %}

    {{ entry|safe }}
    <h5 style="padding-top:50px">Feel free to update this entry!</h5>
    <form action="{% url 'encyclopedia:editpage' %}" style="padding-top:20px">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{ title }}">
        <button type="submit" class="btn btn-outline-dark" name="submit">Edit this entry</button>
    </form>

{% endblock %}
