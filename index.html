<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="chrome://resources/css/text_defaults_md.css">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="nav">
            <div class="nav_item">
                <a href="index.html" class="nav_link">Search</a>
            </div>
            <div class="nav_item">
                <a href="image.html" class="nav_link">Image</a>
            </div>
            <div class="nav_item">
                <a href="advancedsearch.html" class="nav_link">Advanced Search</a>
            </div>
        </div>
        
        <div class="content center">
            <div class="logobox">
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png">
            </div>
            <form action="https://google.com/search" class="form">
                <div class="inputexternal">
                    <div class="inputcontainer">
                        <span class="magnifier">
                            <svg focusable="false" style="width:20px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                        </span>
                        <input class="inputbox" type="text" name="q" autocomplete="off" spellcheck="false" aria-live="polite">
                    </div>
                </div>
                <div class="buttons center">
                    <input type="submit" name="btnK" value="Google Search" class="button">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky" class="button">
                </div>
            </form> 
        </div>
    </body>
</html>
